name: Build App for CI

on:
  push:
    branches: 
      - "main"
      - "develop"
    paths-ignore:
      - "**.md"
  pull_request:
    branches: 
      - "main"
      - "develop"

jobs:
  build-sample-ci:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: dotnet build samples\DemoApp.sln -c Release
